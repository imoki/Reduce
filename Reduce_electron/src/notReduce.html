<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>默降重</title>
</head>

<body>
  <div>
    <label for="output-box">未降重文本:</label>
  </div>
  <div>
    <textarea id="output-box" style="width: 600px; height: 350px"></textarea>
  </div>
  <script>

    // 监控未降重文件是否被写入
    window.onload = function () {
      const { remote } = require('electron');
      const outputBox = document.getElementById('output-box');
      const fs = require('fs');
      fs.readFile('exe/notreduceSentence.txt', 'utf8', (error, data) => {
        if (error) {
          console.error(error);
        } else {
          // console.log(data);
          outputBox.value = data;
        }
      });
    };

  </script>
</body>
